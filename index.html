<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yil Bayrami</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Vertikal joylashish */
            justify-content: center; /* Markazga joylashish */
            align-items: center; /* Markazga joylashish */
            height: 100vh;
            margin: 0;
            background-color: black; /* Qora fon */
        }
        .text {
            color: white; /* Oq shrift */
            font-family: Arial, sans-serif;
            text-align: center; /* Markazga joylashish */
            background-color: #555; /* Qoramtir kulrang fon */
            padding: 20px; /* Ichki bo'sh joy */
            border-radius: 10px; /* Burchaklarni yumshatish */
            margin-top: 50px; /* Yuqoridan bo'sh joy */
        }
        .main-text {
            font-size: 36px; /* Katta shrift */
            margin-bottom: 10px; /* Pastdan bo'sh joy */
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7); /* Oq soya */
        }
        .subtext {
            font-size: 14px; /* Kichik shrift */
            color: white; /* Oq rang */
            text-transform: uppercase; /* Katta harfga aylantirish */
            margin-bottom: 10px; /* Pastdan bo'sh joy */
        }
        .underline {
            display: block; /* Chiziqni o'rab olish */
            border-bottom: 2px solid blue; /* Moviy chiziq */
            margin: 5px 0; /* Yuqoridan va pastdan bo'sh joy */
        }
        .greeting {
            font-size: 18px; /* Kichik shrift */
            color: red; /* Qizil rang */
            margin-top: 20px; /* Yuqoridan bo'sh joy */
        }
    </style>
</head>
<body>
    <div class="text">
        <div class="main-text">ASSALAMU ALEKUM</div>
        <div class="subtext">AZIZ QADRI BALAND QADRDONIM!</div>
        <div class="underline"></div> <!-- Moviy chiziq -->
        <div class="greeting">
            YANGI YILINGIZ BILAN!<br>
            Kirib kelayotgan yangi yil sizga omadli, barokatli va hayrli kelsin.<br>
            Oilangizga baraka, xursandchilik olib kelsin,<br>
            Niyat qilgan orzu-maqsadlaringizga ortig'i bilan erishish nasib qilsin.
        </div>
    </div>
</body>
</html>
